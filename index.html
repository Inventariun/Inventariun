<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1
        class="header-title"
        >
            Inventariun
        </h1>
    </div>
    <div class="form-container">
        <form>
           <label class="goods">
               Mercadoria:
               <input
               class="goods-ipt"
               id="goods"
               />
           </label>
           <br />
           <label class="goods-numbers">
               Unidades:
               <input
               class="goods-numbers-ipt"
               id="goods-numbers"
               />
           </label>
           <br />
           <label class="movement">
               Operação:
               <select
                class="movement-ipt"
                id="movement"
               >
                   <option>Venda</option>
                   <option>Compra</option>
               </select>
           </label>
           <br />
           <label class="buy-value">
               Valor(R$): 
               <input
               class="buy-value-ipt"
               id="buy-value"
               />
           </label>
           <br />
           <button
           class="operation-btn"
           type="button"
           id="operation-btn"
           onclick="addRow()"
           >
               Registrar
           </button>
           <button
           class="operation-btn"
           type="button"
           id="operation-btn"
           onclick="printDiv()"
           >
               Baixar PDF
           </button>
         </form>
       </div>

      <div id="pdf">
        <div class="tbl-header">
        <table id="table" cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr class="col">
              <th>Mercadoria</th>
              <th>Unidades</th>
              <th>Operação</th>
              <th>Valor(R$)</th>
          </tr>
        </thead>
        </table>
        <div class="tbl-content">
        <table id="table-cnt" cellpadding="0" cellspacing="0" border="0">
        </table>
        </div>
        </div>
      </div>
    
</body>
<script src="script.js"></script>
</html>
